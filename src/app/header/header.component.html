<div class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/defaut">
      <img src="https://marspresscenter.com/assets_multimedia/logos/Mars_Wrigley_Confectionery/chocolate-balisto_280.png"
        width="30" height="30" class="d-inline-block align-top" alt="">
      BalistoProject
    </a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between btn-group" id="navbarSupportedContent" [ngbCollapse]="!isCollapsed">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" name="search" [(ngModel)]="search" placeholder="Rechercher"
          aria-label="Search">
        <button [routerLink]="['/search-page/', 'resultat', search]" class="btn btn-info my-2 my-sm-0" type="button">Rechercher</button>
        <div class="btn">
          <button class="btn btn-dark" title="Recherche Avancée" routerLink='/advsearch' type="button" aria-haspopup="true"
            aria-expanded="false">
            <img src='../../../Images/logo RechercheAv.png' class="logoheader2" alt="#">
          </button>
        </div>
      </form>
      <div class="Rav">
      </div>
      <div class="Rav">
      </div>
      <div *ngIf="!loginService.isLogin">
        <div class="btn-group drop" ngbDropdown [autoClose]="'outside'" id="headerdrop">
          <button class="btn btn-dark dropdown-toggle" title="Se connecter en tant qu'Administrateur" type="button" id="dropdownMenuButton"
            ngbDropdownToggle aria-haspopup="true" aria-expanded="false">
            <img src='../../../Images/UserProfile.png' class="logoheader" alt="#">
          </button>
          <div x-placement="right-start" style="position: absolute; transform: translate3d(-85px, 0px, 0px); top: 0px; left: 0px; will-change: transform;"
            class="dropdown-menu" aria-labelledby="dropdownMenuButton" ngbDropdownMenu>
            <div class="container-fluid">
              <form>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name='password' placeholder="******"
                    [(ngModel)]="password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Rester connecté</label>
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Connexion</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="loginService.isLogin">
        <button (click)="logout()" class="btn btn-outline-danger btn-lg">Se déconnecter</button>
      </div>
    </div>
  </nav>
</div>

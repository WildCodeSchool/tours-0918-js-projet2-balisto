
<div ngbDropdown class="col-2 d-inline-block">
  <button class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>Explorer les produits par</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button class="dropdown-item" (click)="tabTri=''" (click)="title =''">All</button>
    <button class="dropdown-item" (click)="triByCategory('Boissons')" (click)="title = 'Boissons'">Boissons</button>
    <button class="dropdown-item" (click)="triByCategory('Plats préparés')" (click)="title = 'Plats préparés'">Plats préparés</button>
    <button class="dropdown-item" (click)="triByCategory('Produits laitiers')" (click)="title = 'Produits laitiers'">Produits laitiers</button>
    <button class="dropdown-item" (click)="triByCategory('Petit-déjeuners')" (click)="title = 'Petit déjeuners'">Petit déjeuners</button>
    <button class="dropdown-item" (click)="triByCategory('snacks sucrés')" (click)="title = 'snacks sucrés'">snacks sucrés</button>
    <button class="dropdown-item" (click)="triByCategory('Viandes')" (click)="title = 'Viandes'">Viandes</button>
  </div>
</div>
<div  class='d-flex justify-content-around'>
    <div *ngIf = "loginService.isLogin" style="position: relative;">
        <button class="btn btn-outline-success btn-lg btn-inline">Ajouter un produit</button>
      </div>
      </div>
<div class='col-2 offset-3'>
  <h2 *ngIf='title'>{{title}}</h2>
</div>
<div class="container fluide">
  <div *ngIf="tabTri" class='row'>
    <div class="card m-1 col-12 col-sm-6 col-lg-4 col-xl-3" style="max-width: 270px;" *ngFor="let produit of tabTri | paginate:{itemsPerPage:8, currentPage: page}">
      <div *ngIf="produit.image; then image else imageerreur"></div>
      <ng-template #image>
        <div class="card-body">
          <div  class='d-flex justify-content-around'>
            <div *ngIf = "loginService.isLogin" style="position: absolute;">
              <button class="btn btn-primary btn-xs btn-inline"><img src='../../../Images/logo modifier.png' class="figure-img img-fluid rounded logo" alt='#'></button>
              <button class="btn btn-danger btn-xs btn-inline"><img src='../../../Images/logo corbeille.png' class="figure-img img-fluid rounded logo" alt='#'></button>
            </div>
          </div>
          <img class="card-img-top" src="{{ produit.image }}" alt="Card image cap Responsive image"
          style="max-height: 250px;">
        </div>
      </ng-template>
      <ng-template #imageerreur>
        <div class="card-body">
          <div  class='d-flex justify-content-around'>
            <div *ngIf = "loginService.isLogin" style="position: absolute;">
              <button class="btn btn-primary btn-xs btn-inline"><img src='../../../Images/logo modifier.png' class="figure-img img-fluid rounded logo" alt='#'></button>
              <button class="btn btn-danger btn-xs btn-inline"><img src='../../../Images/logo corbeille.png' class="figure-img img-fluid rounded logo" alt='#'></button>
            </div>
          </div>
          <img class="card-img-top" src="https://via.placeholder.com/300x400" alt="Card image cap Responsive image"
          style="max-height: 250px;">
        </div>
      </ng-template>
      <div class="card-header">
        <h5 class="card-title">{{produit.name}}</h5>
      </div>
      <div class="card-body">
        <a routerLink="/Produits/{{produit.id}}" class="mx-2 btn btn-outline-primary btn-lg btn-block">Voir</a>
        <a routerLink="/Comparateur/{{produit.id}}" class="mx-2 btn btn-outline-primary btn-lg btn-block">Comparer</a>
      </div>
    </div>
  </div>
  <div *ngIf="!tabTri" class='row'>
    <div class="card m-1 col-12 col-sm-6 col-lg-4 col-xl-3" style="max-width: 270px;" *ngFor="let produit of tab | paginate:{itemsPerPage:8, currentPage: page}">
      <div *ngIf="produit.image; then image else imageerreur"></div>
      <ng-template #image>
        <div class="card-body">
          <div  class='d-flex justify-content-around'>
            <div *ngIf = "loginService.isLogin" style="position: absolute;">
              <button class="btn btn-primary btn-xs btn-inline"><img src='../../../Images/logo modifier.png' class="figure-img img-fluid rounded logo" alt='#'></button>
              <button class="btn btn-danger btn-xs btn-inline"><img src='../../../Images/logo corbeille.png' class="figure-img img-fluid rounded logo" alt='#'></button>
            </div>
          </div>
          <img class="card-img-top" src="{{ produit.image }}" alt="Card image cap Responsive image"
          style="max-height: 250px;">
        </div>
      </ng-template>
      <ng-template #imageerreur>
        <div class="card-body">
          <div  class='d-flex justify-content-around'>
            <div *ngIf = "loginService.isLogin" style="position: absolute;">
              <button class="btn btn-primary btn-xs btn-inline"><img src='../../../Images/logo modifier.png' class="figure-img img-fluid rounded logo" alt='#'></button>
              <button class="btn btn-danger btn-xs btn-inline"><img src='../../../Images/logo corbeille.png' class="figure-img img-fluid rounded logo" alt='#'></button>
            </div>
          </div>
          <img class="card-img-top" src="https://via.placeholder.com/300x400" alt="Card image cap Responsive image"
          style="max-height: 250px;">
        </div>
      </ng-template>
      <div class="card-header">
        <h5 class="card-title">{{produit.name}}</h5>
      </div>
      <div class="card-body">
        <a routerLink="/Produits/{{produit.id}}" class="mx-2 btn btn-outline-primary btn-lg btn-block">Voir</a>
        <a routerLink="/Comparateur/{{produit.id}}" class="mx-2 btn btn-outline-primary btn-lg btn-block">Comparer</a>
      </div>
    </div>
  </div>
</div>
<div class="my-4 d-flex justify-content-center">
  <ngb-pagination [collectionSize]="50" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
</div>
